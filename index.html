<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="wrapper">
        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <div class="tab your-weather-tab">Your Weather</div>
            <div class="tab search-weather-tab">Search Weather</div>
        </div>


  <div class="weather-container">
    <div class="subContainer grant-access-container">
      
        <img src="https://cdn-icons-png.flaticon.com/512/535/535137.png" width="80" height="80" loading="lazy">
        <h3>Grant Location Access</h3>
        <p>Allow Access To Get Weather information</p>
        <button class="grant-access-button" type="submit">GRANT ACCESS</button>
    </div>



    <!-- ---Search Form container ---->
    <form class="form-container subForm">
        <input class="search-input" placeholder="Search for city....">
        <button type="submit"><img src="https://cdn-icons-png.flaticon.com/512/2899/2899266.png"  width="20" height="20" loading="lazy" ></button>
    </form>

    <!-- ---loading screen-- -->
    <div class="subContainer loader-container">
            <p class="loader"></p>
            <p>....Loading</p>
    </div>
    

    <!-- ----user-weather-information-- -->

    <div class="subContainer user-information-container">

 
        <!-- --city name and flag -->
        <div class="name">

            <h2 class="cityName"></h2>
            <img src="" alt="" class="country-icon">

        </div>
      
        <!-- --weather-description-- -->
        <p class="weather-description"></p>
            <!-- --weather-icon-- -->
        <img class="weather-icon" src="" alt="">
            <!-- --temperature-- -->
        <p class="temp"></p>


        <!-- ----3 cards ---- -->
        <div class="typeContainer">

            <!-- card-1 -->
           <div class="type">
            <img src="https://cdn-icons-png.flaticon.com/512/3741/3741046.png" width="70"
            height="70" alt="">
            <p>WINDSPEED</p>
            <P class="wind-speed"></P>
           </div>
           <!-- --card-2 -->
           <div class="type">
              <img src="https://cdn-icons-png.flaticon.com/512/8675/8675081.png"  width="70"
              height="70">
              <p>HUMIDITY</p>
              <P class="humidity-per"></P>

           </div>     

           <!-- --card-3 -->
           <div class="type">
            <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png"width="70"
            height="70" alt="">
            <p>CLOUDS</p>
            <p class="rain-per"></p>
           </div>
        </div>
    </div>
  </div>
  </div>


    <script src="script.js"></script>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        
</body>
</html>
